      </div>

  </div>

          <div class="box pt1 blue brown pb1"> <img src="images/earth.png" alt="" class="img_inner fleft">

			  </div>

			  </div>
            <div class="clear"></div>
          </div>
		  <div class="box pt1 blue black pb1"><img src="images/fusion.png" alt="" class="img_inner fleft">
