		<script>
			$(window).load(function () {
				$('.carousel1').carouFredSel({
					auto: false,
					prev: '.prev',
					next: '.next',
					width: 220,
					items: {
						visible: {
							min: 3,
							max: 3
						},
						height: 'auto',
						width: 220,
					},
					responsive: true,
					scroll: 1,
					mousewheel: false,
					swipe: {
						onMouse: false,
						onTouch: true
					}
				});
				$('.typo').mouseenter(function () {
					var temp = $(".typo>img").attr("data-href");
					$(".typo>img").attr(
						"src", temp
					);
				});
			});
		</script>
