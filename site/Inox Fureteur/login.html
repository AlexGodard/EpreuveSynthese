<!DOCTYPE html>
<html lang="en">
<head>
<title>Boo House</title>
<meta charset="utf-8">
<link rel="icon" href="images/favicon.ico">
<link rel="shortcut icon" href="images/favicon.ico">
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="css/jquery.countdown.css">
<script src="js/jquery.js"></script>
<script src="js/jquery/jquery-migrate-1.1.1.js"></script>
<script src="js/jquery/superfish.js"></script>

<script src="js/jquery/jquery.easing.1.3.js"></script>
<script src="js/jquery/jquery.countdown.js"></script>
<script src="js/jquery/script.js"></script>
<script src="js/jquery/jquery.carouFredSel-6.1.0-packed.js"></script>
<script src="js/jquery/jquery.touchSwipe.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="js/login.js"></script>
<script>
$(window).load(
    function () {
        $('.carousel1').carouFredSel({
            auto: false,
            prev: '.prev',
            next: '.next',
            width: 220,
            items: {
                visible: {
                    min: 3,
                    max: 3
                },
                height: 'auto',
                width: 220,
            },
            responsive: true,
            scroll: 1,
            mousewheel: false,
            swipe: {
                onMouse: false,
                onTouch: true
            }
        });
        $('.typo').mouseenter(
            function () {
                var temp = $(".typo>img").attr("data-href");
                $(".typo>img").attr(
                    "src", temp
                );
            }
        );
    });
</script>
